<!DOCTYPE html>
<html>
    <body>

        <h2>
            JavaScript Object and its Propertice
        </h2>
        <p>There are two types of properties in JavaScript objects: data properties and accessor properties.</p>
        <p>you can use the following methods to add properties to an object:</p>
        <p id="demo"></p>
        <script>
            // Create an object
            var person = {
                firstName: "John",
                age: 20,
            
            };
            // Add a new property to the object
            document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old";
        </script>
    </body>
</html>
